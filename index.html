<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GameZone</title>
    <link rel="stylesheet" href="style.css" />
    <!--
      This project uses CSS variables and a 'dark' class on <body> for theme switching.
      The main layout is responsive and uses flexbox for the gallery.
    -->
    </head>
    <body>
    <!-- Header with site title and theme toggle button -->
    <header>
        <h1>Play the future</h1>
        <!--
          Theme toggle button: Click to switch between light and dark mode.
          The icon changes based on the current theme (moon for light, sun for dark).
        -->
        <button id="theme-toggle">ðŸŒ™</button>
    </header>

    <!-- Hero Section: Main call to action -->
    <section class="hero">
        <h2>Play the Future</h2>
        <p>Discover top console games at unbeatable prices</p>
        <!--
          'btn' class styles this as a prominent call-to-action button.
        -->
        <a href="#gallery" class="btn">Shop Now</a>
    </section>

    <!-- Product Gallery: Game cards -->
    <section id="gallery" class="gallery">
        <div class="card fade-in">
        <!-- Game 1 image and info -->
        <img src="https://preview.redd.it/cod-which-cod-game-has-the-best-cover-art-ill-go-first-v0-lhwczd71sel91.jpg?auto=webp&s=68ee52f75c50f7ba4539b8094b39b6654ef7b295" alt="Game 1">
        <h3>Call of Duty</h3>
        <p>$49.99</p>
        </div>
        <div class="card fade-in">
        <!-- Game 2 image and info -->
        <img src="https://play-lh.googleusercontent.com/cfgwPTVsexPpb6rHI2J5KcNy5v7Uv1KDTxUYGz0A5NSXn-a0e4SW14BNfjSxbRLQohU" alt="Game 2">
        <h3>Racing Rivals</h3>
        <p>$39.99</p>
        </div>
        <div class="card fade-in">
        <!-- Game 3 image and info -->
        <img src="https://upload.wikimedia.org/wikipedia/en/a/a7/God_of_War_4_cover.jpg" alt="Game 3">
        <h3>God of War</h3>
        <p>$59.99</p>
        </div>
        <!--
          Each card uses the 'fade-in' class for a smooth entrance animation (see style.css).
          To add more games, duplicate a card div and update its content.
        -->
    </section>

    <!-- Footer with social links and copyright -->
    <footer>
        <div class="socials">
        <a href="#">Instagram</a>
        <a href="#">Twitter</a>
        <a href="#">YouTube</a>
        </div>
        <p>Â© 2025 GameZone</p>
    </footer>

    <!-- Main JavaScript file -->
    <script src="script.js"></script>
    <!--
      See script.js for theme toggle logic and localStorage usage.
    -->
</body>
</html>
